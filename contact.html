<h1>Contact</h1>
<p>For enrolment and queries, email: <a href="mailto:clinicalhaem@gmail.com">clinicalhaem@gmail.com</a></p>
<form name="contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact">
  <label>Your name <input type="text" name="name" required></label>
  <label>Your email <input type="email" name="email" required></label>
  <label>Message <textarea name="message" rows="5" required></textarea></label>
  <label>Organisation/Hospital <input type="text" name="organisation"></label>
  <button class="btn" type="submit">Send</button>
  <p class="form-note">Form is Netlify-ready. If using another host, swap this for your preferred handler.</p>
</form>
